name: CI

on:
  push:
    branches: ["master"]

permissions:
  contents: write

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Install uv 
      uses: astral-sh/setup-uv@v5
      with:
        version: "0.7.15"

    - name: Set up Python
      run: uv python install 

    - name: Install dependencies
      run: uv sync

    - name: Build Docker images
      run: docker compose -f docker-compose.yml build

    - name: Run test containers
      run: |
        docker compose -f docker-compose.yml up -d

        echo "Waiting for test containers to finish..."
        docker compose wait selenium-tests-chrome || true
        docker compose wait selenium-tests-firefox || true
      continue-on-error: true

    - name: Collect and merge test results
      if: always()
      run: |
        echo "Merging test results from both browsers..."

        # Create final results directory
        mkdir -p allure-results

        # Check what we have
        echo "Chrome results:"
        ls -la allure-results-chrome/ || echo "No Chrome results directory"

        echo "Firefox results:"
        ls -la allure-results-firefox/ || echo "No Firefox results directory"

        # Merge results
        if [ -d "allure-results-chrome"] && [ "$(ls -A allure-results-chrome)"]; then
          cp -r allure-results-chrome/* allure-results/
          echo "Chrome results merged"
        else
          echo "No Chrome results to merge"
        fi

        if [ -d "allure-results-firefox"] && [ "$(ls -A allure-results-firefox)"]; then
          cp -r allure-results-firefox/* allure-results/
          echo "Firefox results merged"
        else
          echo "No Firefox results to merge"
        fi

        echo "Final merged results:"
        ls -la allure-results/ || echo "No final results"

    - name: Show selenium test logs
      if: always()
      run: |
        echo "selenium-test-chrome logs:"
        docker compose logs selenium-tests-chrome || echo "No logs for chrome"

        echo "selenium-test-firefox logs:"
        docker compose logs selenium-tests-firefox || echo "No logs for firefox"

    - name: Load test report history
      uses: actions/checkout@v4
      if: always()
      continue-on-error: true
      with:
        ref: gh-pages
        path: allure-results-data

    - name: Build test report
      uses: simple-elf/allure-report-action@v1.7
      if: always()
      with: 
        gh_pages: allure-results-data
        allure_results: allure-results
        allure_history: build/allure-history

    - name: Publish test report
      uses: peaceiris/actions-gh-pages@v3
      if: always()
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_branch: gh-pages
        publish_dir: build/allure-history
    
    - name: Tear down
      if: always()
      run: docker compose down
      