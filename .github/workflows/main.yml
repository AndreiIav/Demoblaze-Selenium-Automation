name: CI

on:
  push:
    branches: ["master"]

permissions:
  contents: read 

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Instal uv 
      uses: astral-sh/setup-uv@v5
      with:
        version: "0.7.15"

    - name: Set up Python
      run: uv python install 

    - name: Install depenedencies
      run: uv sync

    - name: Build Docker images
      run: docker compose -f docker-compose.yml build

    - name: Run test containers
      run: |
        docker compose -f docker-compose.yml up -d

        echo "Waiting for test containers to finish..."
        docker compose wait selenium-tests-chrome || true
        docker compose wait selenium-tests-firefox || true
      continue-on-error: true

    - name: Show selenium test logs
      if: always()
      run: |
        echo "selenium-test-chrome logs:"
        docker compose logs selenium-test-chrome || echo "No logs for chrome"

        echo "selenium-test-firefox logs:"
        docker compose logs selenium-test-firefox || echo "No logs for firefox"
    
    - name: Tear down
      if: always()
      run: docker compose down
      